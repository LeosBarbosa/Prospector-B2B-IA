  <script src="https://cdn.tailwindcss.com"></script>

            'color-primary': '#10B981',
            'color-primary-dark': '#0F966D',
            'color-secondary': '#FF9900',
            'color-accent': '#8B5CF6',
            'text-dark': '#1F2937',
            'text-light': '#FFFFFF',
            'text-muted': '#6B7280',
            'border-color': '#E5E7EB',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
           keyframes: {
                'fade-in': {
                    '0%': { opacity: '0' },
                    '100%': { opacity: '1' },

        }
      }
